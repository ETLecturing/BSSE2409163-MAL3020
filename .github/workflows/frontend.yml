name: Frontend CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build frontend image
        run: docker build -t frontend:${{ github.sha }} ./frontend

      - name: Run frontend for testing
        run: |
          docker run -d --name test-frontend \
            -p 5173:5173 frontend:${{ github.sha }}
          sleep 5
          docker logs test-frontend

      - name: Clean test container
        run: docker rm -f test-frontend

  deploy:
    needs: build-and-test
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

      - name: Deploy
        run: |
          docker compose down
          docker compose up -d --build
        shell: pwsh
