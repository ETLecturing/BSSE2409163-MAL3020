name: Frontend CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build frontend image
        run: docker build -t kanban-frontend ./frontend

      - name: Test container
        run: |
          docker run -d --name test-fe -p 5173:5173 kanban-frontend
          sleep 5
          docker logs test-fe
          docker rm -f test-fe
