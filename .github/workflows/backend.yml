name: Backend CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build backend image
        run: docker build -t kanban-backend -f Dockerfile .

      - name: Test container
        run: |
          docker run -d --name test-backend -p 5000:5000 kanban-backend
          sleep 5
          docker logs test-backend
          docker rm -f test-backend
